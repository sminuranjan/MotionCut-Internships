<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Login Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Body and background styling */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-image: url('R.jpeg');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-attachment: fixed;
    }

    /* Container for form */
    .form-container {
      background: rgba(255, 255, 255, 0.3); /* Transparent background with some opacity */
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      transform: translateY(30px);
      animation: slideIn 0.5s ease-out forwards;
    }

    /* Form title */
    h1 {
      font-size: 24px;
      color: #8f2475; /* Apply the main color */
      margin-bottom: 20px;
      animation: fadeIn 1s ease-out;
    }

    h2 {
      font-size: 24px;
      color: #8f2475; /* Apply the main color */
      margin-bottom: 20px;
      animation: fadeIn 1s ease-out;
    }

    /* Input fields */
    .input-field {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #8f2475; /* Apply the main color */
      border-radius: 5px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    .input-field:focus {
      border-color: #feb47b; /* Lighter color on focus */
      outline: none;
    }

    /* Button styling */
    .btn {
      width: 100%;
      padding: 12px;
      background-color: #8f2475; /* Apply the main color */
      border: none;
      border-radius: 5px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #feb47b; /* Lighter hover effect */
    }

    /* Forgot password and signup links */
    .links {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      font-size: 14px;
    }

    .links a {
      color: #8f2475; /* Apply the main color */
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .links a:hover {
      color: #feb47b; /* Lighter hover effect */
    }

    /* Keyframe animations */
    @keyframes slideIn {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Responsive design */
    @media (max-width: 480px) {
      .form-container {
        padding: 30px;
      }

      h2 {
        font-size: 20px;
      }

      .btn {
        padding: 10px;
      }

      .input-field {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>Signin</h1>
    <form>
      <input type="text" class="input-field" placeholder="Username" required>
      <input type="password" class="input-field" placeholder="Password" required>
      <button type="submit" class="btn">Login</button>
    </form>

    <div class="links">
      <a href="#">Forgot Password?</a>
      <a href="#">Sign Up</a>
    </div>
  </div>

</body>
</html>
